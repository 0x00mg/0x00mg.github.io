<div class="row">
  <div class="col-lg-8 col-lg-offset-2" style="position:relative;">
    <div class="menu" style="display:flex; justify-content:center; align-items:center; gap:30px; position:relative;">

      <!-- MENU -->
      <ul style="display:flex; gap:20px; margin:0; padding:0; list-style:none;">
        <li><a href="{{ site.baseurl }}/home/">home</a></li>
        <li><a href="{{ site.baseurl }}/blog/">blog</a></li>
        <li><a href="{{ site.baseurl }}/notes/">notes</a></li>
        <li><a href="{{ site.baseurl }}/casts/">*casts</a></li>
      </ul>

      <!-- SEARCH BOX (absolútne vpravo) -->
      <div class="search-container" style="position:absolute; right:0; top:50%; transform:translateY(-50%); width:200px;">
        <input type="text" id="searchBox" placeholder="Hľadaj..." 
               style="padding:4px 8px; border:1px solid #ccc;
                      background:#f0f0f0; font-size:14px;
                      color:#000; width:100%; border-radius:4px;">
        <ul id="results" 
            style="position:absolute; right:0; top:35px; background:#fff; border:1px solid #ccc;
                   list-style:none; padding:5px; width:250px; max-height:200px; overflow:auto;
                   display:none; z-index:999; box-shadow:0 2px 5px rgba(0,0,0,0.2);">
        </ul>
      </div>

    </div>
  </div>
</div>

<script src="{{ site.baseurl }}/assets/js/search.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    if (window.simpleSearch && window.simpleSearch.bindSearchInput) {
      window.simpleSearch.bindSearchInput('searchBox','results');
    }

    // zatvorenie výsledkov pri kliknutí mimo
    document.addEventListener('click', function(e){
      const searchBox = document.getElementById('searchBox');
      const results = document.getElementById('results');
      if (!searchBox.contains(e.target) && !results.contains(e.target)) {
        results.style.display = 'none';
      }
    });
  });
</script>
