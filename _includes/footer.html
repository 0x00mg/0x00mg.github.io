<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <footer>
      {{ site.bye_message }}
    </footer>

    <div id="visit-line" style="margin-top:8px; font-size:0.95em; text-align:center;">
      <span id="visit-count">Načítam počítadlo…</span>
    </div>
    <script>
      (function(){
        // CountAPI: simple, no-auth counter
        var ns = "0x00mg.github.io"; // namespace — change if you want a shared counter
        var key = "main_visits";
        var url = "https://api.countapi.xyz/hit/" + encodeURIComponent(ns) + "/" + encodeURIComponent(key);
        fetch(url).then(function(resp){ return resp.json() }).then(function(data){
          if(data && data.value !== undefined){
            document.getElementById("visit-count").textContent = "Návštev: " + data.value;
          } else {
            document.getElementById("visit-count").textContent = "Návštev: ? (chyba)";
          }
        }).catch(function(err){
          console.log("CountAPI error", err);
          document.getElementById("visit-count").textContent = "Návštev: ? (offline)";
        });
      })();
    </script>
    
  </div>
</div>
